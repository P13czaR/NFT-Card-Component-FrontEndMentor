<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<div class="container">
  <div class="nft-card">

    <img src="./images/image-equilibrium.jpg" alt="colorful cube of equilibrium" class="nft-card__img">
    <div class="nft-card__img-background">
      <img src="./images/icon-view.svg" alt="view icon to show details">
    </div>
    <h1 class="nft-card__title">Equilibrium #3429</h1>
    <p class="nft-card__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-card__index">
      <div class="nft-card__index__eth"><img src="./images/icon-ethereum.svg" alt="">0,041 ETH</div>
      <div class="nft-card__index__clock"><img src="./images/icon-clock.svg" alt="">3 days left</div>
    </div>
    <div class="nft-card__line"></div>
    <div class="nft-card__footer">
      <img src="./images/image-avatar.png" alt="user avatar" class="nft-card__footer__avatar">
      <p class="nft-card__footer__user">Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </div>
  <div class="nft-card__shadow"></div>
</div>

<body>


</body>

</html>
